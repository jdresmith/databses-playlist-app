{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  {% for playlist_song in song.playlists %}
    <li>
       <a href="/playlists/{{ playlist_song.playlist.id }}">{{ playlist_song.playlist.name }}</a>
    </li>
  {% endfor %}
  </ul>



{% endblock %}
